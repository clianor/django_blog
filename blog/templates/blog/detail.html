{% extends 'base.html' %}

{% block title %}
게시글
{% endblock %}

{% block contents %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12 mx-auto mt-5">
                    <div class="card rounded-0">
                        <div class="card-header">
                            <h3 class="mb-0">{{post.title}}</h3>
                            <span class="d-inline mt-2">{{post.update_at}} {% if post.create_at|date:'Y-m-d H:i:s' < post.update_at|date:'Y-m-d H:i:s' %}<strong>수정됨</strong>{% endif %}</span>
                            {% if post.author.pk == user.pk %}
                            <button class="btn btn-primary" onclick="location.href='/post/update/{{post.id}}'">수정</button>
                            {% endif %}
                        </div>
                        <div class="card-body">
                            {{post.contents|safe}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
