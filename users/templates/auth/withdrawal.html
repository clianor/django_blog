{% extends 'auth/_base.html' %}

{% block title %}
회원탈퇴
{% endblock %}

{% block jumbotron %}
<h1 class="display-5 text-center">회원탈퇴</h1>
<hr class="my-4">
{% endblock %}

{% block contents %}
<div class="container">
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div {% if message.tags %} class="alert alert-{{ message.tags }} alert-dismissible fade show"{% endif %} role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    <form method="POST">
        {% csrf_token %}

        {% for field in form %}
        <div class="form-group">
            <label for="{{field.id_for_label}}">{{field.label}}</label>
            <input class="form-control" type="{{field.field.widget.input_type}}" id="{{field.id_for_label}}" name="{{field.name}}" placeholder="{{field.label}}" required/>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">탈퇴</button>
    </form>
</div>
{% endblock %}
