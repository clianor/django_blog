<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    {% block header %}
    {% endblock %}
</head>
<body>
    {% block nav %}
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href=".">
            <img src="https://getbootstrap.com/docs/4.3/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">
        </a>

        <div>
            {% if user.is_active %}
                <button class="btn btn-outline-success my-2 my-sm-0" onclick="location.href='/auth/logout'">Logout</button>
                <button class="btn btn-outline-success my-2 my-sm-0" onclick="location.href='/auth/withdrawal'">Withdrawal</button>
            {% else %}
                <button class="btn btn-outline-success my-2 my-sm-0" onclick="location.href='/auth/login'">Login</button>
                <button class="btn btn-outline-success my-2 my-sm-0" onclick="location.href='/auth/register'">Register</button>
            {% endif %}
        </div>
    </nav>
    {% endblock %}

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            {% block jumbotron %}
            <h1 class="display-5">Oraclian Simple Blog Project</h1>
            <p class="lead">웹의 기초가 되는 CRUD를 베이스로한 블로그 프로젝트입니다.</p>
            <hr class="my-4">
            {% endblock %}
        </div>
    </div>

    {% block contents %}
    {% endblock %}
</body>
</html>
